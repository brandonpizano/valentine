<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Unlock My Heart</title>
  <style>
    #ohyeah {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background: radial-gradient(circle, #ff4d6d, #1b1638);
        color: white;
        font-weight: 900;
        font-size: clamp(48px, 12vw, 160px);
        text-align: center;
        letter-spacing: 4px;
        text-shadow:
          0 0 20px rgba(255,255,255,0.6),
          0 0 60px rgba(255,77,109,0.9);
        z-index: 100;
        opacity: 0;
        pointer-events: none;
        transform: scale(0.8);
        transition: opacity 0.2s ease, transform 0.2s ease;
      }
      
      #ohyeah.show {
        opacity: 1;
        transform: scale(1);
        animation: shake 0.6s infinite alternate;
      }
      
      @keyframes shake {
        from { transform: scale(1) rotate(-1deg); }
        to   { transform: scale(1.05) rotate(1deg); }
      }
      
    :root{
      --bg1:#0b1020;
      --bg2:#1b1638;
      --accent:#ff4d6d;
      --accent2:#ffb3c1;
      --text:#f7f7fb;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% 10%, #2b1b52 0%, transparent 60%),
                  radial-gradient(900px 500px at 80% 30%, #3a1030 0%, transparent 55%),
                  linear-gradient(160deg, var(--bg1), var(--bg2));
      color:var(--text);
      overflow:hidden;
    }

    .hud{
      position:fixed;
      inset: 18px 18px auto 18px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      z-index:10;
      pointer-events:none;
    }
    .pill{
      pointer-events:none;
      padding:10px 14px;
      border-radius:999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      font-weight:600;
      letter-spacing:.2px;
    }
    .pill small{opacity:.8;font-weight:600}

    .center{
      position:fixed;
      inset:0;
      display:grid;
      place-items:center;
      padding:24px;
      z-index:5;
      pointer-events:none;
      text-align:center;
    }
    .card{
      width:min(560px, 92vw);
      padding:26px 22px;
      border-radius:22px;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(255,255,255,0.14);
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 60px rgba(0,0,0,0.35);
    }
    h1{
      margin:0 0 8px 0;
      font-size: clamp(26px, 4.5vw, 40px);
      line-height:1.05;
    }
    p{
      margin:0;
      opacity:.9;
      font-size: clamp(14px, 2.3vw, 16px);
      line-height:1.5;
    }
    .progress{
      margin-top:14px;
      height:12px;
      border-radius:999px;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.14);
      overflow:hidden;
    }
    .bar{
      height:100%;
      width:0%;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      border-radius:999px;
      transition: width .25s ease;
    }

    /* Hearts */
    .heart{
      position:absolute;
      font-size: 22px;
      user-select:none;
      cursor:pointer;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,.35));
      transform: translate(-50%,-50%) scale(1);
      transition: transform .08s ease;
      will-change: transform, top, left, opacity;
    }
    .heart:active{ transform: translate(-50%,-50%) scale(0.92); }

    /* Reveal overlay */
    .overlay{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      padding:24px;
      z-index:30;
      background: rgba(5,7,14,0.55);
      backdrop-filter: blur(6px);
    }
    .overlay.show{ display:grid; }

    .reveal{
      width:min(620px, 94vw);
      padding:28px 22px;
      border-radius:24px;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 24px 80px rgba(0,0,0,0.45);
      text-align:center;
    }
    .big{
      font-size: clamp(34px, 6vw, 56px);
      margin:0 0 10px 0;
      line-height:1.02;
    }
    .sub{opacity:.9;margin-bottom:16px}

    .btns{
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
      pointer-events:auto;
    }
    button{
      border:0;
      padding:12px 16px;
      border-radius:14px;
      font-weight:800;
      cursor:pointer;
      transition: transform .08s ease, opacity .15s ease;
    }
    button:active{ transform: scale(0.98); }
    .yes{ background: linear-gradient(90deg, var(--accent), var(--accent2)); color:#1a0610; }
    .no{ background: rgba(255,255,255,0.12); color: var(--text); border: 1px solid rgba(255,255,255,0.18); }

    .confetti{
      position:fixed; inset:0; pointer-events:none; z-index:40;
    }
  </style>
</head>

  <script>
    // --- Settings you can personalize quickly ---
    const GOAL = 7;                 // clicks to unlock
    const HEARTS_PER_SECOND = 1.2;   // spawn rate
    const HEARTS = ["üíñ","üíò","üíó","üíì","‚ù§Ô∏è","üíï"]; // emoji choices
    // ------------------------------------------

    const goalEl = document.getElementById("goal");
    const countEl = document.getElementById("count");
    const barEl = document.getElementById("bar");
    const overlay = document.getElementById("overlay");
    const response = document.getElementById("response");
    goalEl.textContent = GOAL;

    let clicked = 0;
    let running = true;

    function clamp(n, a, b){ return Math.max(a, Math.min(b, n)); }

    function updateHUD(){
      countEl.textContent = clicked;
      const pct = clamp((clicked / GOAL) * 100, 0, 100);
      barEl.style.width = pct + "%";
      if (clicked >= GOAL) reveal();
    }

    function reveal(){
      if (!running) return;
      running = false;
      overlay.classList.add("show");
    }

    function spawnHeart(){
      if (!running) return;

      const el = document.createElement("div");
      el.className = "heart";
      el.textContent = HEARTS[Math.floor(Math.random()*HEARTS.length)];

      const x = Math.random() * window.innerWidth;
      const startY = window.innerHeight + 40;
      const drift = (Math.random()*120 - 60); // left/right drift
      const duration = 5500 + Math.random()*2600; // ms
      const size = 32 + Math.random()*26;

      el.style.left = x + "px";
      el.style.top = startY + "px";
      el.style.fontSize = size + "px";
      el.style.opacity = 0.95;

      // Click handler
      el.addEventListener("click", (e) => {
        e.stopPropagation();
        clicked++;
        updateHUD();
        // pop animation + remove
        el.style.transform = "translate(-50%,-50%) scale(1.35)";
        el.style.opacity = 0;
        setTimeout(() => el.remove(), 120);
      });

      document.body.appendChild(el);

      const start = performance.now();
      function tick(t){
        const p = clamp((t - start) / duration, 0, 1);
        // ease out
        const ease = 1 - Math.pow(1 - p, 2);
        const y = startY - ease * (window.innerHeight + 220);
        const dx = drift * Math.sin(p * Math.PI);
        el.style.top = y + "px";
        el.style.left = (x + dx) + "px";
        el.style.opacity = (1 - p) * 0.95;

        if (p < 1 && running) requestAnimationFrame(tick);
        else el.remove();
      }
      requestAnimationFrame(tick);
    }

    // spawn loop
    const spawnInterval = setInterval(spawnHeart, 1000 / HEARTS_PER_SECOND);

const noBtn = document.getElementById("noBtn");

function dodge(){
  const r = noBtn.getBoundingClientRect();
  const maxX = window.innerWidth - r.width - 24;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

  const laughs = [

    "SON IM CRINEEEEE üò≠üò≠üò≠",
